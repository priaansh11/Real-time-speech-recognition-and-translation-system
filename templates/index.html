<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech-to-Text and Translation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        body {
            font-family: "Poppins", 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #7a75ff, #d849f1);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .container {
            background: rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 400px;
            backdrop-filter: blur(10px);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: 700;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            margin: 10px 5px;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            outline: none;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        .mic-button {
            background-color: #0be60f7f;
        }

        .mic-button:hover {
            background-color: #0eed3f;
        }

        .pause-button {
            background-color: #f2090983;
        }

        .pause-button:hover {
            background-color: #fa0c04;
        }

        #speechText,
        #translatedText {
            margin: 15px 0;
            padding: 15px;
            background: rgba(181, 104, 253, 0.223);
            border-radius: 10px;
            border: 1px solid #ddd;
            color: #fff;
            backdrop-filter: blur(5px);
            word-wrap: break-word;
            font-size: 20px;
        }

    </style>
</head>

<body>
    <div class="container">
        <h1>Speech-to-Text and Translation</h1>
        <button class="mic-button" onclick="startRecording()"><i class="fas fa-microphone" style="font-size: 18px;"></i>
            Start Recording</button>
        <button class="pause-button" onclick="stopRecording()"><i class="fas fa-pause" style="font-size: 18px;"></i>
            Pause Recording</button>
        <p id="speechText">Speech text will appear here</p>
        <p id="translatedText">Translated text will appear here</p>
    </div>
    <script>
        async function startRecording() {
            document.getElementById('speechText').textContent = 'Listening...';
            document.getElementById('translatedText').textContent = '';
            const response = await fetch('/recognize-and-translate');
            const data = await response.json();

            if (data.speech_text) {
                document.getElementById('speechText').textContent = 'You said: ' + data.speech_text;
            } else {
                document.getElementById('speechText').textContent = 'Could not understand speech.';
            }

            if (data.translated_text) {
                document.getElementById('translatedText').textContent = 'Translated Text: ' + data.translated_text;
            } else {
                document.getElementById('translatedText').textContent = 'Translation not available.';
            }
        }

        function stopRecording() {
            document.getElementById('speechText').textContent = 'Recording paused.';
            document.getElementById('translatedText').textContent = '';
        }
    </script>
</body>

</html>
