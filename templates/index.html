<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech-to-Text and Translation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #7a75ff, #d849f1);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .container {
            background: rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 400px;
            backdrop-filter: blur(10px);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: 700;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            margin: 10px 5px;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            outline: none;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        .mic-button {
            background-color: #0be60f7f;
        }

        .mic-button:hover {
            background-color: #0eed3f;
        }

        .pause-button {
            background-color: #f2090983;
        }

        .pause-button:hover {
            background-color: #fa0c04;
        }

        #speechText,
        #translatedText {
            margin: 15px 0;
            padding: 15px;
            background: rgba(181, 104, 253, 0.223);
            border-radius: 10px;
            border: 1px solid #ddd;
            color: #fff;
            backdrop-filter: blur(5px);
            word-wrap: break-word;
            font-size: 20px;
        }

        select {
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            margin-top: 10px;
            outline: none;
        }

    </style>
</head>

<body>
    <div class="container">
        <h1>Speech-to-Text and Translation</h1>
        <!-- Button to start recording -->
        <button class="mic-button" onclick="startRecording()"><i class="fas fa-microphone" style="font-size: 18px;"></i>
            Start Recording</button>
        <!-- Button to stop recording -->
        <button class="pause-button" onclick="stopRecording()"><i class="fas fa-pause" style="font-size: 18px;"></i>
            Stop Recording</button>
        <!-- Dropdown to select the language for translation -->
        <select id="languageSelect" onchange="selectLanguage()">
            <option value="hi">Hindi</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="it">Italian</option>
            <option value="ja">Japanese</option>
            <option value="ko">Korean</option>
            <option value="ru">Russian</option>
            <option value="zh-CN">Chinese (Simplified)</option>
            <option value="ar">Arabic</option>
        </select>
        <!-- Elements to display recognized speech and translated text -->
        <p id="speechText">Speech text will appear here</p>
        <p id="translatedText">Translated text will appear here</p>
    </div>
    <script>
        async function startRecording() {
            // Send POST request to start recording
            await fetch('/start-recording', { method: 'POST' });
            document.getElementById('speechText').textContent = 'Listening...';
            document.getElementById('translatedText').textContent = '';
            // Send GET request to recognize and translate speech
            const response = await fetch('/recognize-and-translate');
            const data = await response.json();
            if (data.speech_text) {
                document.getElementById('speechText').textContent = 'You said: ' + data.speech_text;
            } else {
                document.getElementById('speechText').textContent = 'Could not understand speech.';
            }
            if (data.translated_text) {
                document.getElementById('translatedText').textContent = 'Translated Text: ' + data.translated_text;
            } else {
                document.getElementById('translatedText').textContent = 'Translation not available.';
            }
        }

        async function stopRecording() {
            // Send POST request to stop recording
            await fetch('/stop-recording', { method: 'POST' });
            document.getElementById('speechText').textContent = 'Recording has been Stopped';
            document.getElementById('translatedText').textContent = '';
        }

        async function selectLanguage() {
            const language = document.getElementById('languageSelect').value;
            // Send POST request to select language
            const response = await fetch('/select-language', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ language: language })
            });
            const result = await response.json();
            if (result.status === 'Language selected') {
                console.log('Language selected:', language);
            }
        }
    </script>
</body>

</html>
